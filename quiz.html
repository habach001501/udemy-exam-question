<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - CloudPro Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo" onclick="app.navTo('index.html')">
            <i class="fa-solid fa-cloud"></i> CloudPro Simulator
        </div>
        <nav>
            <button onclick="app.navTo('dashboard.html')"><i class="fa-solid fa-house"></i> Dashboard</button>
        </nav>
    </header>

    <main>
        <!-- View: Quiz Interface -->
        <section id="view-quiz" class="view-section active">
            <div class="quiz-container">
                <!-- Sidebar -->
                <aside class="quiz-sidebar">
                    <div id="quiz-timer" class="timer-box">00:00</div>

                    <div class="question-nav" id="question-nav">
                        <!-- Dots injected here -->
                    </div>

                    <div class="sidebar-controls">
                        <button class="btn btn-primary" style="width: 100%" id="btn-submit-exam"
                            onclick="app.finishExam()">Submit Exam</button>
                    </div>
                </aside>

                <!-- Question Area -->
                <div class="question-area">
                    <div class="question-card">
                        <div class="q-header">
                            <span id="q-progress">Question 1 of 65</span>
                            <span id="q-id">ID: #12345</span>
                        </div>

                        <div class="q-text" id="q-text">
                            <!-- Question HTML -->
                        </div>

                        <div class="options-list" id="q-options">
                            <!-- Options injected here -->
                        </div>

                        <div class="explanation-box" id="q-explanation">
                            <h4><i class="fa-solid fa-circle-check"></i> Explanation</h4>
                            <div id="explanation-content"></div>
                        </div>

                        <div class="quiz-footer">
                            <button class="btn btn-outline" onclick="app.prevQuestion()"><i
                                    class="fa-solid fa-chevron-left"></i> Previous</button>

                            <div id="review-controls" style="display:none">
                                <!-- Removed button as per request -->
                            </div>

                            <button class="btn btn-primary" onclick="app.nextQuestion()">Next <i
                                    class="fa-solid fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
