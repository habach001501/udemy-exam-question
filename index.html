<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Course - CloudPro Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">
            <i class="fa-solid fa-cloud"></i> CloudPro Simulator
        </div>
        <nav>
            <button onclick="window.location.href='history.html'"><i class="fa-solid fa-clock-rotate-left"></i>
                History</button>
        </nav>
    </header>

    <main>
        <!-- View: Course Selection (Entry Point) -->
        <section id="view-course-select" class="view-section active">
            <div class="hero">
                <h1>Select Certification</h1>
                <p>Choose your exam path to begin simulation.</p>
            </div>
            <div id="course-list" class="card-grid">
                <!-- Courses injected via JS -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
