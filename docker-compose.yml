version: '3.8'

services:
  backend:
    build: ./backend
    container_name: exam-backend
    restart: unless-stopped
    volumes:
      - history_data:/app/data
    environment:
      - DEBUG=False
      - DJANGO_SECRET_KEY=your-production-secret-key-change-this
    networks:
      - exam-network

  frontend:
    build: .
    container_name: exam-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - exam-network

networks:
  exam-network:
    driver: bridge

volumes:
  history_data:
    driver: local
