services:
  backend:
    build: ./backend
    container_name: exam-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=dev-secret-key
      - DJANGO_ALLOWED_HOSTS=*
      - CORS_ORIGIN_ALLOW_ALL=True
    networks:
      - exam-network

  frontend:
    build:
      context: .
      target: development
    container_name: exam-frontend
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - exam-network

networks:
  exam-network:
    driver: bridge
