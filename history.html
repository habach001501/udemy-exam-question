<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - CloudPro Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo" onclick="app.navTo('index.html')">
            <i class="fa-solid fa-cloud"></i> CloudPro Simulator
        </div>
        <nav>
            <button
                onclick="app.navTo('dashboard.html?course=' + (localStorage.getItem('last_course') || 'DOP-C02'))"><i
                    class="fa-solid fa-house"></i> Dashboard</button>
            <button class="active"><i class="fa-solid fa-clock-rotate-left"></i> History</button>
        </nav>
    </header>

    <main>
        <!-- View: History -->
        <section id="view-history" class="view-section active">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2>Assessment History</h2>
                <button class="btn btn-outline" onclick="app.exportHistory()"><i class="fa-solid fa-download"></i>
                    Export Data</button>
            </div>

            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Course</th>
                        <th>Mode</th>
                        <th>Score</th>
                        <th>Duration</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="history-list">
                    <!-- History items -->
                </tbody>
            </table>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
