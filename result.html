<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - CloudPro Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo" onclick="app.navTo('index.html')">
            <i class="fa-solid fa-cloud"></i> CloudPro Simulator
        </div>
        <nav>
            <button onclick="app.navTo('dashboard.html')"><i class="fa-solid fa-house"></i> Dashboard</button>
            <button onclick="app.navTo('history.html')"><i class="fa-solid fa-clock-rotate-left"></i> History</button>
        </nav>
    </header>

    <main>
        <!-- View: Results -->
        <section id="view-results" class="view-section active">
            <div class="results-summary">
                <div class="score-circle" id="score-circle">
                    <div class="score-val">
                        <span id="score-percent">0%</span>
                        <span id="score-text">0/0 Correct</span>
                    </div>
                </div>
                <h2 id="result-message">Result Message</h2>
                <div style="margin-top: 2rem; display: flex; justify-content: center; gap: 1rem;">
                    <button class="btn btn-primary" onclick="app.navTo('dashboard.html')">Back to Dashboard</button>
                    <!-- Review Mistakes might need complex state passing, or re-using quiz.html with specific params -->
                    <button class="btn btn-outline" onclick="app.reviewMistakes()">Review Mistakes</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
